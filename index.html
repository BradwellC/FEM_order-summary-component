<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="./public/css/main.css" />
  </head>
  <body>
    <img
      class="img_mobile"
      src="./public/images/pattern-background-mobile.svg"
      alt=""
    />

    <img
      src="./public/images/pattern-background-desktop.svg"
      alt=""
      class="img_desktop"
    />

    <div class="order_container">
      <img
        class="main-img"
        src="./public/images/illustration-hero.svg"
        alt=""
      />
      <div class="order_content">
        <h1>Order Summary</h1>
        <p class="order_body">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="order_plan">
          <div class="order_plan-content">
            <div class="order_plan-body">
              <img src="./public/images/icon-music.svg" alt="" />
              <div class="order_plan-price">
                <p class="plan">Annual Plan</p>
                <div class="plan_cost">$59.99/year</div>
              </div>
            </div>
            <a href="#" class="plan_btn">Change</a>
          </div>
        </div>
        <a href="#" class="btn-primary">Proceed to Payment</a>
        <a href="#" class="btn-neutral">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
